<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyper Battle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />

</head>

<body>

  <main>
    <!-- the topbar (healthbar and vs / timer) -->
    <div class="topbar-container" id="topBarContainer">
      <!-- player one health -->
      <div class="healthbar-container">
        <div class="healthbar-background flex-end">
          <div class="healthbar-healthbar" id="playerOneHealth"></div>
          <div>
            <p class="eskil-name">DJUNGLE ESKIL</p>
          </div>

        </div>
      </div>
      <!-- timer -->
      <div class="timer">
        <p class="vs">VS</p>
      </div>

      <!-- player two health -->
      <div class="healthbar-container">
        <div class="healthbar-background">
          <div class="healthbar-healthbar" id="playerTwoHealth"></div>
        </div>
        <div>
          <p class="jonathan-name">ROIDS JONATHAN</p>
        </div>
      </div>
      <div></div>
    </div>

    <canvas id="canvas"></canvas>


    <div class="start-overlay" id="startMenu">
      <button id="startButton" class="start-button">START GAME</button>
    </div>

    <div class="winner-overlay" id="winnerOverlay">
      <div class="winner-container">
        <p id="winnerText" class="winner-text"></p>
        <div class="winner-button-container">
          <button id="mainMenuButton">MAIN MENU</button>
          <button id="playAgainButton">PLAY AGAIN</button>
        </div>
      </div>
    </div>

  </main>
  <script src="game.js" type="module"></script>
</body>

</html>
